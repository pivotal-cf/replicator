name: ci

on:
  push:
    branches:
    - "master"
    tags:
    - "*"
  pull_request:

permissions:
  contents: write

jobs:
  test-and-release:
    name: Test and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ./go.mod

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test --covermode=atomic --coverprofile=replicator-${{ github.sha }}-unit-test-code-coverage.out -v ./...

      - name: Archive Unit Test Code Coverage Output
        uses: actions/upload-artifact@v5
        with:
          name: Unit Test Code Coverage Output
          path: replicator-${{ github.sha }}-unit-test-code-coverage.out
          overwrite: true

      - if: startsWith(github.ref, 'refs/tags/')
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - if: startsWith(github.ref, 'refs/tags/')
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
